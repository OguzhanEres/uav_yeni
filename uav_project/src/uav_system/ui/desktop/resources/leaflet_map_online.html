
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online Leaflet Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-sA+4g6fztRnnNU3bIT1MhC3qDuN8/Pjb0Bs1PzQ8neM=" crossorigin=""/>
  <style>html, body, #map { height: 100%; margin: 0; padding: 0; }</style>
</head>
<body>
  <div id="map" style="width:100%; height:100%;"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
          integrity="sha256-o9N1jbdkxaCw2zHqgGNaan3tGQ3HRPrpXXGSpk7oebM="
          crossorigin=""></script>
  <script>
    var map = L.map('map').setView([39.9334, 32.8597], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);
    window.addEventListener('resize', function(){ map.invalidateSize(); });
  </script>
</body>
</html>
