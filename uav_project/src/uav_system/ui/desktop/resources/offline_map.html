
        <!DOCTYPE html>
        <html>
        <head>
            <title>UAV Offline Map</title>
            <meta charset="utf-8">
            <style>
                body { 
                    margin: 0; 
                    padding: 0; 
                    background-color: #2d2d30;
                    font-family: Arial, sans-serif;
                    color: white;
                }
                .map-container {
                    width: 100%;
                    height: 100vh;
                    position: relative;
                    background: linear-gradient(45deg, #1e3c72, #2a5298);
                }
                .map-grid {
                    position: absolute;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background-image: 
                        linear-gradient(rgba(255,255,255,0.1) 1px, transparent 1px),
                        linear-gradient(90deg, rgba(255,255,255,0.1) 1px, transparent 1px);
                    background-size: 50px 50px;
                }
                .uav-marker {
                    position: absolute;
                    width: 20px;
                    height: 20px;
                    background-color: #ff4444;
                    border: 2px solid white;
                    border-radius: 50%;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    animation: pulse 2s infinite;
                }
                @keyframes pulse {
                    0% { box-shadow: 0 0 0 0 rgba(255, 68, 68, 0.7); }
                    70% { box-shadow: 0 0 0 10px rgba(255, 68, 68, 0); }
                    100% { box-shadow: 0 0 0 0 rgba(255, 68, 68, 0); }
                }
                .compass {
                    position: absolute;
                    top: 20px;
                    right: 20px;
                    width: 80px;
                    height: 80px;
                    border: 2px solid white;
                    border-radius: 50%;
                    background-color: rgba(0,0,0,0.7);
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    font-size: 14px;
                    font-weight: bold;
                }
                .coordinates {
                    position: absolute;
                    bottom: 20px;
                    left: 20px;
                    background-color: rgba(0,0,0,0.7);
                    padding: 10px;
                    border-radius: 5px;
                    font-size: 12px;
                }
                .status {
                    position: absolute;
                    top: 20px;
                    left: 20px;
                    background-color: rgba(0,0,0,0.7);
                    padding: 10px;
                    border-radius: 5px;
                    font-size: 12px;
                }
                .offline-notice {
                    position: absolute;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -60%);
                    text-align: center;
                    background-color: rgba(0,0,0,0.8);
                    padding: 20px;
                    border-radius: 10px;
                    border: 1px solid #444;
                }
            </style>
        </head>
        <body>
            <div class="map-container">
                <div class="map-grid"></div>
                <div class="uav-marker"></div>
                
                <div class="compass">N</div>
                
                <div class="status">
                    <div>Durum: √áevrimdƒ±≈üƒ±</div>
                    <div>Mod: Sim√ºlasyon</div>
                </div>
                
                <div class="coordinates">
                    <div>Lat: 39.9334¬∞</div>
                    <div>Lon: 32.8597¬∞</div>
                    <div>Alt: 0 m</div>
                </div>
                
                <div class="offline-notice">
                    <h3>üó∫Ô∏è √áevrimdƒ±≈üƒ± Harita</h3>
                    <p>ƒ∞nternet baƒülantƒ±sƒ± gerekli deƒüil</p>
                    <p>Temel navigasyon ve UAV konumu g√∂sterimi</p>
                    <small>Online harita i√ßin internet baƒülantƒ±nƒ±zƒ± kontrol edin</small>
                </div>
            </div>
            
            <script>
                // Simple JavaScript for offline map functionality
                console.log("Offline map loaded successfully");
                
                // Update coordinates periodically (simulation)
                function updateCoordinates() {
                    const coordDiv = document.querySelector('.coordinates');
                    const lat = (39.9334 + (Math.random() - 0.5) * 0.001).toFixed(6);
                    const lon = (32.8597 + (Math.random() - 0.5) * 0.001).toFixed(6);
                    const alt = Math.floor(Math.random() * 100);
                    
                    coordDiv.innerHTML = `
                        <div>Lat: ${lat}¬∞</div>
                        <div>Lon: ${lon}¬∞</div>
                        <div>Alt: ${alt} m</div>
                    `;
                }
                
                // Update every 5 seconds
                setInterval(updateCoordinates, 5000);
                
                // Hide offline notice after 5 seconds
                setTimeout(() => {
                    const notice = document.querySelector('.offline-notice');
                    if (notice) {
                        notice.style.transition = 'opacity 1s';
                        notice.style.opacity = '0';
                        setTimeout(() => notice.remove(), 1000);
                    }
                }, 5000);
            </script>
        </body>
        </html>
